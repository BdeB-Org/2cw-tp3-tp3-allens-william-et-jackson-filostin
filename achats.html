<!DOCTYPE html>

</head>
<body>
    <header>
        <h1>Sport Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="basketball.html">Basketball</a></li>

                    <img src="/images/profile" alt="Profile" class="profile-icon"> Profil
                </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="achats">
            <h2>Votre Panier</h2>
            <div id="achats-container"></div>
            
            <h2>Formulaire d'achat</h2>
            <form id="purchase-form">
                <label for="fullname">Nom complet:</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="address">Adresse:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">Ville:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="postalcode">Code postal:</label>
                <input type="text" id="postalcode" name="postalcode" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="cardnumber">Numéro de carte de crédit:</label>
                <input type="text" id="cardnumber" name="cardnumber" required>
                
                <label for="expiration">Date d'expiration:</label>
                <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                
                <button type="submit">Acheter</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sport Shop</p>
    </footer>
    <script src="scripts.js"></script>
</body>
